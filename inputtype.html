<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳宥廷大帥哥的練習檔</title>
</head>
<body>
    <form action="/test.aspx"method="post">
        <h3><p style="color: coral;">文字輸入欄位</p></h3>
        text<input type="text">
        <br>
        <h3><p style="color: rgb(255, 0, 0);">密碼輸入欄位</p></h3>
        password:<input type="password">
        <h3><p style="color: rgb(0, 26, 255);">數字輸入欄位</p></h3>
        <br>
        number:<input type="number"value="0" min="10" max="100" step="10">
        <h3><p style="color:rgb(0, 0, 0);">email 輸入欄位</p></h3>
        email:<input type="email">
        <h3><p style="color: pink;">網址輸入欄位</p></h3>
        url:<input type="url">
        <br>
        <input type="button" value="沒用的按鈕">
        <input type="submit" value="送出測試">
        <input type="reset" value="重設測試">
    </form>
</body>
</html>
